          #   requests:
          #     cpu: 2
          #     ephemeral-storage: 1Gi
          #     memory: 8Gi
---
apiVersion: v1
kind: Service
metadata:
  annotations:
  labels:
    app: mssql
  name: mssql-sv
spec:
  ports:
  - protocol: TCP
    name: app
    port: 1433 
    targetPort: 1433
    nodePort: 31433 
  selector:
    app: mssql
  type: NodePort
