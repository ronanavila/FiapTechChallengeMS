---
apiVersion: v1
kind: Service
metadata:
  annotations:
  labels:
    app: apps/1
  name: app-1-Service
specs:
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  selector:
    app: ms-creation
  type: NodePort