kind: Deployment
apiVersion: apps/v1
metadata:
  name: ms-creation
  labels:
    app: ms-creation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-creation
  template:
    metadata:
      labels:
        app: ms-creation
    spec:
      containers:
        - name: ms-creation
          image: c#
          imagePullPolice: Never
          envFrom:
            - secretRef:
              name: secret-ms-creation
              option: true
            - configMapRef:
              name: config-map-ms-creation
          # livenessProbe:
