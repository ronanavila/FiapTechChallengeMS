apiVersion: apps/v1
kind: Deployment
metadata:
  name: update-consumer
  labels:
    app: update-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: update-consumer
  template:
    metadata:
      name: update-consumer
      labels:
        app: update-consumer
    spec:
      containers:
        - name: update-consumer
          image: ronanavila/update-consumer
          env:
          envFrom:
            - configMapRef:
                name: config-map-update-consumer          
            - secretRef:
                name: secret-ms-update-consumer
                optional: true

