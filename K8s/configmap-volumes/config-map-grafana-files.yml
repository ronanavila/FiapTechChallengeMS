kind: ConfigMap
apiVersion: v1
metadata:
  name: config-map-grafana-dashboard
data:
  default.yml: |-
    apiVersion: 2

    providers:
    
      - name: 'Default'
        orgId: 1
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        allowUiUpdates: false
        options:
          path: /var/lib/grafana/dashboards
          foldersFromFilesStructure: true
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: config-map-grafana-datasource
data:
  default.yml: |-
    apiVersion: 2
    deleteDatasources:
      - name: Prometheus
        orgId: 1

    prune: true

    datasources:
    - name: Prometheus
      type: prometheus
      uid: ${DS_PROMETHEUS}
      url: http://prometheus-sv:9090
      orgId: 1
      editable: false

