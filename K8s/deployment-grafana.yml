apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      name: grafana
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:11.2.0
          env:
          envFrom:
            - configMapRef:
                name: config-map-grafana          
            - secretRef:
                name: secret-ms-grafana
                optional: true
          volumeMounts:
            - name: grafana-dashboard
              mountPath: "/var/lib/grafana/dashboards"
            - name: grafana-datasource-folder
              mountPath: "/etc/grafana/provisioning/datasources"
            - name: grafana-dashboard-folder
              mountPath: "/etc/grafana/provisioning/dashboards"                            
      volumes:
        - name: grafana-dashboard
          hostPath:
          persistentVolumeClaim:
            claimName: grafana-pvc
        - name: grafana-datasource-folder
          hostPath:
          persistentVolumeClaim:
            claimName: grafana-pvc
        - name: grafana-dashboard-folder
          hostPath:
          persistentVolumeClaim:
            claimName: grafana-pvc                        
