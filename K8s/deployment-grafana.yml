          #     memory: 8Gi

---
apiVersion: v1
kind: Service
metadata:
  annotations:
  labels:
    app: grafana
  name: grafana-sv
spec:
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
    nodePort: 32000
  selector:
    app: grafana
  type: NodePort

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
  storageClassName: hostpath