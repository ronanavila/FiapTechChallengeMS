apiVersion: apps/v1
kind: Deployment
metadata:
  name: delete-controller
  labels:
    app: delete-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: delete-controller
  template:
    metadata:
      name: delete-controller
      labels:
        app: delete-controller
    spec:
      containers:
        - name: delete-controller
          image: ronanavila/delete-controller
          env:
          envFrom:
            - configMapRef:
                name: config-map-delete-controller          
            - secretRef:
                name: secret-ms-delete-controller
                optional: true

          # livenessProbe:
          #   httpGet:
          #     path: /api/1
          #     port: 80
          #   initialDelaySeconds: 180
          #   periodSeconds: 60
          # readnessProbe:
          #   httpGet:
          #     path: /api/1
          #     port: 80
          # ports:
          #   - containerPort: 80
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 100Mi
---
apiVersion: v1
kind: Service
metadata:
  annotations:
  labels:
    app: delete-controller
  name: delete-controller-sv
spec:
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
    nodePort: 31400
  selector:
    app: delete-controller
  type: NodePort

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-delete-controller
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: delete-controller
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
